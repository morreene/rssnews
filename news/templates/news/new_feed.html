{% extends 'news/base.html' %}
{% block content %}

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <h1>Add a New Feed</h1>
	<form method="post">
  		{% csrf_token %}
  		{{ form.as_p }}
  		<button type="submit" class="btn btn-primary">Save</button>
  		<hr>
	</form>
  </div>
</div>

{% endblock %}
